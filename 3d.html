    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500; // Adjust camera position

        // Create a renderer
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Instantiate GLTFLoader
        const loader = new THREE.GLTFLoader();

        // Load GLB model
        const modelPath = './pslv_c40.glb'; // Adjust path to your GLB file
        loader.load(modelPath, function (gltf) {
            if (gltf!== undefined && gltf!== null) {
                console.log("Model loaded successfully:", gltf);

                // Center the model in the scene
                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                console.log("Model position:", model.position);

                // Check if model has geometry and materials
                console.log("Model geometry:", model.geometry);
                console.log("Model materials:", model.material);

                scene.add(model);

                // Add OrbitControls
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true; // an animation loop is required when damping is enabled
                controls.dampingFactor = 0.25;
                controls.screenSpacePanning = false;
                controls.maxPolarAngle = Math.PI / 2;

                // Print renderer info to console
                console.log("Renderer info:", renderer.info);

                // Print camera position and rotation to console
                console.log("Camera position:", camera.position);
                console.log("Camera rotation:", camera.rotation);

                // Print scene children to console
                console.log("Scene children:", scene.children);
            } else {
                console.error("Error: Model is undefined or null");
                alert("Error: Model is undefined or null");
            }
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function(error) {
            console.error("Error loading model:", error? error.message : "Unknown error");
            alert("Error loading model: " + (error? error.message : "Unknown error")); // Display error message in alert
        });

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 0, 1);
        scene.add(directionalLight);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
        
    </script>
